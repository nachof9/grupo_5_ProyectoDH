<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles/Registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Gol de Oro - Registro</title>
</head>

<body>
    <header>
        <img src="/public/images/logo-goldeoro.png" alt="Logo Gol de Oro" class="logo">
        <input type="text" class="search-bar" placeholder="Buscar productos, marcas y más">
        <button class="btn-login">Iniciar Sesión</button>
        <button class="btn-register">Registrarse</button>
    </header>

    <div class="button-dividers">
        <button class="button-divider">Botón 1</button>
        <button class="button-divider">Botón 2</button>
        <button class="button-divider">Botón 3</button>
        <button class="button-divider">Botón 4</button>
        <button class="button-divider">Botón 5</button>
    </div>

    <div class="registration-form">
        <h2>REGISTRARSE</h2>
        <p>¿Ya es usuario? <a href="#">INICIAR SESIÓN</a></p>
        <form>
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required>

            <label for="surname">Apellido</label>
            <input type="text" id="surname" name="surname" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" pattern=".{6,}" title="La contraseña debe tener al menos 6 caracteres" required>

            <label for="confirm-password">Confirmar Contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <div class="checkbox-container">
                <input type="checkbox" id="terms-checkbox" name="terms-checkbox" required>
                <label class="checkbox-label" for="terms-checkbox">Acepto los términos y condiciones & Políticas de Privacidad</label>
            </div>

            <button type="submit" class="create-account-btn">Crear Cuenta</button>
        </form>
    </div>

    <img src="path/to/your/full-width-image.jpg" alt="Full-width Image" class="footer-image">
</body>
<footer>
    <div class="footer-section">
        <h3>NUESTRAS REDES SOCIALES</h3>
        
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-square-instagram"></i>
        <i class="fa-brands fa-square-x-twitter"></i>
        
    </div>
    <div class="footer-section">
        <h3>CONTACTO</h3>
        <a href="#"><img src="/public/images/email-icon.png" alt="Email"></a>
        <a href="#"><img src="/public/images/whatsapp-icon.png" alt="WhatsApp">3856921463</a>
        <a href="#"><img src="/public/images/location-icon.png" alt="Location">Capitan Ardiles 371</a>
    </div>
    <div class="footer-section">
        <h3>MEDIOS DE PAGO</h3>
        <img src="/public/images/mediospago.png" alt="Payment Methods">
    </div>
    <div class="footer-section">
        <h3>MEDIOS DE ENVIO</h3>
        <img src="/public/images/mediosenvio.png" alt="Shipping Methods">
    </div>
</footer>


</html>
